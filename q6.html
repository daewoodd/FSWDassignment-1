<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiring Quotes</title>
    <style>
        /* Resetting default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6tVajx4hib_lohSk0-XdgsSEMqTO2lnYL_g&usqp=CAU');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Quotation styling */
        blockquote {
            font-style: italic;
            margin-bottom: 20px;
        }

        blockquote p {
            font-size: 20px;
            margin-bottom: 10px;
        }

        blockquote footer {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inspiring Quotes</h1>

        <blockquote>
            <p>The only way to do great work is to love what you do.</p>
            <footer>- Steve Jobs</footer>
        </blockquote>

        <blockquote>
            <p>Success is not final, failure is not fatal: It is the courage to continue that counts.</p>
            <footer>- Winston Churchill</footer>
        </blockquote>

        <blockquote>
            <p>The future belongs to those who believe in the beauty of their dreams.</p>
            <footer>- Eleanor Roosevelt</footer>
        </blockquote>
    </div>
</body>
</html>
